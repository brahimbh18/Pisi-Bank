<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="cards.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="header">
        <h1>PISI ONLINE BANK</h1>

    </div>

    <section>
        <div class="nav">
            <ul>
                <li>
                    <img src="icons/dashboard.png">
                    <span><a href="/dashboard">dashboard</a></span>
                </li>
                <li>
                    <img src="icons/cards.png">
                    <span><a href="/cards">Cards</a></span>
                </li>
                <li>
                    <img src="icons/pay.png">
                    <span><a href="/dashboard">e-payment</a></span>
                </li>
                <li>
                    <img src="icons/deposit.png">
                    <span><a href="cards">Recharge</a></span>
                </li>
            </ul>

            <ul>
                <li>
                    <img src="icons/settings.png">
                    <span>Settings</span>
                </li>
                <li>
                    <img src="icons/logout.png">
                    <span>Logout</span>
                </li>
            </ul>
        </div>
        <div class="board">
            <h2>Welcome, Brahim</h2>
            <form action="/addAccount" method="post">
                    <label for="account-type">Account Type:</label>
                    <select id="account-type" name="type" required>
                        <option value="" disabled selected>Select an account type</option>
                        <option value="checkings">Checkings</option>
                        <option value="savings">Savings</option>
                    </select>

                    <label for="initial-deposit">Amount (TND):</label>
                    <input type="number" id="initial-deposit" name="balance" required min="0" step="1">
            
                <button type="submit">Add account</button>
            </form> 

    </section>

    
    <footer>
        <p>&copy; 2024 PISI Online Bank. All rights reserved.</p>
    </footer>
</body>
</html>
