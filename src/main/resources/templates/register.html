<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pisi Online Bank</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <!-- Header -->

    <div class="header">
        <h1><a href="/">PISI ONLINE BANK</a></h1>

        <div class="nav">
            <ul>
                <li><a href="/login">login</a></li>
                <li class="register"><a href="/register">become a customer</a></li>
            </ul>
        </div>
    </div>

    <!-- Section -->
    <div class="section">
        <img src="images/logo.png" alt="">

        <div class="formContainer">
            <h1>Register</h1>
            <form action="/register" method="post">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="firstName" required>
        
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="lastName" required>
        
                    <label for="cin">CIN (National ID):</label>
                    <input type="text" id="cin" name="cin" required>
        
                    <label for="date-of-birth">Date of Birth:</label>
                    <input type="date" id="date-of-birth" name="dateOfBirth" required>
        
                    <label for="placeOfBirth">Place of Birth:</label>
                    <select id="placeOfBirth" name="placeOfBirth" required>
                        <option value="" disabled selected>Select your place of birth</option>
                        <optgroup label="Tunisian Governorates">
                            <option value="Ariana">Ariana</option>
                            <option value="Beja">Beja</option>
                            <option value="Ben Arous">Ben Arous</option>
                            <option value="Bizerte">Bizerte</option>
                            <option value="Gabes">Gabes</option>
                            <option value="Gafsa">Gafsa</option>
                            <option value="Jendouba">Jendouba</option>
                            <option value="Kairouan">Kairouan</option>
                            <option value="Kasserine">Kasserine</option>
                            <option value="Kebili">Kebili</option>
                            <option value="Kef">Kef</option>
                            <option value="Mahdia">Mahdia</option>
                            <option value="Manouba">Manouba</option>
                            <option value="Medenine">Medenine</option>
                            <option value="Monastir">Monastir</option>
                            <option value="Nabeul">Nabeul</option>
                            <option value="Sfax">Sfax</option>
                            <option value="Sidi Bouzid">Sidi Bouzid</option>
                            <option value="Siliana">Siliana</option>
                            <option value="Sousse">Sousse</option>
                            <option value="Tataouine">Tataouine</option>
                            <option value="Tozeur">Tozeur</option>
                            <option value="Tunis">Tunis</option>
                            <option value="Zaghouan">Zaghouan</option>
                        </optgroup>
                        <optgroup label="Other">
                            <option value="Not in Tunisia">Not in Tunisia</option>
                        </optgroup>
                    </select>
        
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
        
                    <label for="marital-status">Marital Status:</label>
                    <select id="marital-status" name="maritalStatus" required>
                        <option value="Single">Single</option>
                        <option value="Married">Married</option>
                        <option value="Divorced">Divorced</option>
                        <option value="Widowed">Widowed</option>
                    </select>
                </fieldset>
        
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="phone-number">Phone Number:</label>
                    <input type="tel" id="phone-number" name="phoneNumber" required>
        
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </fieldset>
        
                <fieldset>
                    <legend>Employment and Income</legend>
                    <label for="job-type">Type of Job:</label>
                    <select id="job-type" name="jobType" required>
                        <option value="Liberal">Liberal Profession</option>
                        <option value="Employee">Employee</option>
                        <option value="Self-employed">Self-employed</option>
                        <option value="Unemployed">Unemployed</option>
                        <option value="Other">Other</option>
                    </select>
        
                    <label for="income-category">Annual Income (TND):</label>
                    <select id="income-category" name="incomeCategory" required>
                        <option value="Low">Low (Below 6,000 TND)</option>
                        <option value="Middle">Middle (6,000 - 15,000 TND)</option>
                        <option value="High">High (15,000 - 35,000 TND)</option>
                        <option value="Very High">Very High (Above 35,000 TND)</option>
                    </select>
                </fieldset>
        
                <fieldset>
                    <legend>Security</legend>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="passwdHash" required>
        
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" required>
                </fieldset>
        
                <button type="submit">Register</button>
            </form>
        </div>
        

    </div>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Pisi Online Bank. All rights reserved.</p>
    </footer>
</body>
</html>
