<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Account Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <form id="customer-registration-form">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="firstName" required>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="lastName" required>

        <label for="cin">CIN (National ID):</label>
        <input type="text" id="cin" name="cin" required>

        <label for="date-of-birth">Date of Birth:</label>
        <input type="date" id="date-of-birth" name="dateOfBirth" required>

        <label for="place-of-birth">Place of Birth:</label>
        <input type="text" id="place-of-birth" name="placeOfBirth" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>

        <label for="marital-status">Marital Status:</label>
        <select id="marital-status" name="maritalStatus" required>
          <option value="Single">Single</option>
          <option value="Married">Married</option>
          <option value="Divorced">Divorced</option>
          <option value="Widowed">Widowed</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Contact Information</legend>
        <label for="phone-number">Phone Number:</label>
        <input type="tel" id="phone-number" name="phoneNumber" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
      </fieldset>

      <fieldset>
        <legend>Employment and Income</legend>
        <label for="job-type">Type of Job:</label>
        <select id="job-type" name="jobType" required>
          <option value="Liberal">Liberal Profession</option>
          <option value="Employee">Employee</option>
          <option value="Self-employed">Self-employed</option>
          <option value="Unemployed">Unemployed</option>
          <option value="Other">Other</option>
        </select>

        <label for="income-category">Annual Income (TND):</label>
        <select id="income-category" name="incomeCategory" required>
          <option value="Low">Low (Below 6,000 TND)</option>
          <option value="Middle">Middle (6,000 - 15,000 TND)</option>
          <option value="High">High (15,000 - 35,000 TND)</option>
          <option value="Very High">Very High (Above 35,000 TND)</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Account Preferences</legend>
        <label for="account-type">Account Type:</label>
        <select id="account-type" name="accountType" required>
          <option value="Savings">Savings</option>
          <option value="Checking">Checking</option>
          <option value="Business">Business</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Security</legend>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirmPassword" required>
      </fieldset>

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
