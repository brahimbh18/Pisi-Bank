<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register - PISI Bank</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
	<nav>
		<a href="/">Home</a>
		<a href="/login">Login</a>
	</nav>
</header>
<div class="error" th:if="${param.error}">
	<p th:if="${param.error == 'invalidCredentials'}">Invalid email or password.</p>
	<p th:if="${param.error == 'serverError'}">An error occurred. Please try again later.</p>
</div>
<section class="form-section">
	<h2>Register for an Account</h2>
	<form action="/register" method="POST">

		<fieldset>
			<div class="form-group">
				<label for="cin">CIN</label>
				<input type="text" id="cin" name="cin" required>
			</div>
			<div class="form-group">
				<label for="firstName">First Name</label>
				<input type="text" id="firstName" name="firstName" required>
			</div>
			<div class="form-group">
				<label for="lastName">Last Name</label>
				<input type="text" id="lastName" name="lastName" required>
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" required>
			</div>

		</fieldset>
<br>
		<fieldset>
			<div class="form-group">
				<label for="phoneNumber">Phone Number</label>
				<input type="text" id="phoneNumber" name="phoneNumber" required>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" required>
			</div>
		</fieldset>
		<br>
		<fieldset>
			<div class="form-group">
				<label for="email">Type</label>
				<input type="text" id="type" name="type" required>
			</div>
			<div class="form-group">
				<label for="email">Overdaft</label>
				<input type="number" id="overdraft" name="overdraft">
			</div>
			<div class="form-group">
				<label for="email">InterestRate</label>
				<input type="number" id="interestRate" name="interestRate">
			</div>
		</fieldset>
		<button type="submit">Register</button>
	</form>
</section>

<footer>
	<p>&copy; 2023 PISI Bank</p>
</footer>
</body>
</html>
