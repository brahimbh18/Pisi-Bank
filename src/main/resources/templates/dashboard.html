<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        ul li:last-child {
            border: none;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome, <span th:text="${customer.firstName}"></span> <span th:text="${customer.lastName}"></span>!</h1>
</header>

<main>
    <h2>Your Information</h2>
    <ul>
        <li><strong>CIN:</strong> <span th:text="${customer.cin}"></span></li>
        <li><strong>First Name:</strong> <span th:text="${customer.firstName}"></span></li>
        <li><strong>Last Name:</strong> <span th:text="${customer.lastName}"></span></li>
        <li><strong>Phone Number:</strong> <span th:text="${customer.phoneNumber}"></span></li>
        <li><strong>Email:</strong> <span th:text="${customer.email}"></span></li>
    </ul>
    <ul>
    </ul>
    <h2>Update Your Info</h2>
    <form method="post" th:action="@{/update-customer}">
        <input type="hidden" th:value="${customer.cin}" name="cin" />
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" th:value="${customer.phoneNumber}" />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${customer.email}" />
        <button type="submit">Update</button>
    </form>
</main>
</body>
</html>
